<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rising Star Classic | Golf Tournament</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
  <script>
    // Function to load external HTML files
    function includeHTML(file, elementId) {
      fetch(file)
        .then(response => response.text())
        .then(html => {
          document.getElementById(elementId).innerHTML = html;
        })
        .catch(error => {
          console.error(`Error loading ${file}:`, error);
        });
    }

    // Load components when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', function () {
      includeHTML('header.html', 'header-container');
      includeHTML('footer.html', 'footer-container');
      includeHTML('hero-about.html', 'hero-about-container');
      includeHTML('rules.html', 'rules-container');
      includeHTML('payouts-pairings.html', 'payouts-pairings-container');
      includeHTML('betting-odds.html', 'betting-odds-container');
      includeHTML('players-sponsors.html', 'players-sponsors-container');
      includeHTML('past-scores.html', 'past-scores-container');
    });
  </script>
</head>

<body>
  <!-- Header container -->
  <div id="header-container"></div>

  <!-- About Section -->
  <div id="hero-about-container"></div>

  <!-- Rules Section -->
  <div id="rules-container"></div>

  <!-- Rules Section -->
  <div id="payouts-pairings-container"></div>

  <!-- Betting Odds Section -->
  <div id="betting-odds-container"></div>

  <!-- Players Section -->
  <div id="players-sponsors-container"></div>

  <!-- Past Scores Section -->
  <div id="past-scores-container"></div>

  <!-- Footer -->
  <div id="footer-container"></div>
